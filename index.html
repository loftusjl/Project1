<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Destinator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
			integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Arvo|Gaegu|Knewave|Poppins|Shrikhand"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="assets/css/style.css"
		/>
		<link rel="shortcut icon" href="assets/images/favicon.ico" />
	</head>

	<body>
		<!--loading gif-->
		<div id="loading"></div>

		<div class="page-wrapper">
			<!-- Jumbotron Section -->
			<div class="row top-banner">
				<div class="col-sm-1"></div>
				<div class="jumbotron jumbotron-fluid header col-sm-10">
					<div class="container title">
						<h1 class="display-4">
							<span id="the">THE</span>
							<br />DESTINATOR
						</h1>
					</div>
				</div>
			</div>
			<!-- Main Content Section -->
			<div class="main-content">
				<!-- Location search and display panel -->
				<div class="row search-panel">
					<!-- Left Column -->
					<div class="col-sm-1"></div>

					<!-- Center Column -->
					<div class="col-sm-8 display-location weather-display">
						<!-- Weather Forecast -->

						<div class="card card-primary" style="width:100%;">
							<div class="card-heading">
								<div class="card-title mb-0">
									<div class="row weather">
										<h4 class="col weather-style">5 Day Forecast</h4>
										<h4 id="current-temp" class="col weather-style"></h4>
									</div>
								</div>
							</div>
							<div class="row weather temp" style=" min-height: 173px;"></div>
						</div>
					</div>
					<!-- Right Column -->
					<div class="col-sm-2 location-form">
						<form action="submit">
							<div class="form-group">
								<label for="location">Search Location</label>
								<div id="locationField">
									<input
										class="form-control"
										id="autocomplete"
										placeholder="Enter a city"
										type="text"
										name="location"
									/>
								</div>
							</div>
							<div id="controls">
								<select class="form-control" id="country">
									<option value="all">All</option>
									<option value="au">Australia</option>
									<option value="br">Brazil</option>
									<option value="ca">Canada</option>
									<option value="fr">France</option>
									<option value="de">Germany</option>
									<option value="mx">Mexico</option>
									<option value="nz">New Zealand</option>
									<option value="it">Italy</option>
									<option value="za">South Africa</option>
									<option value="es">Spain</option>
									<option value="pt">Portugal</option>
									<option value="us" selected>U.S.A.</option>
									<option value="uk">United Kingdom</option>
								</select>
							</div>
						</form>
					</div>
				</div>

				<!-- Location image display -->
				<div class="row image-panel">
					<!-- Left Column -->
					<div class="col-sm-1 temp-display">
						<!-- temporary holding div -->
					</div>
					<!-- Center Column -->
					<div class="col-sm-8" id="contentTabs">
						<!-- CONTENT TABS -->
						<div id="exTab1">
							<ul class="nav nav-pills d-flex bg-color round-edges">
								<li class="mx-auto">
									<a href="#1a" class="active btn highlight" data-toggle="tab"
										>Hotels</a
									>
								</li>
								<li class="mx-auto">
									<a href="#2a" class="btn highlight" data-toggle="tab"
										>Restaurants</a
									>
								</li>
								<li class="mx-auto">
									<a href="#3a" class="btn highlight" data-toggle="tab"
										>Points of Interest</a
									>
									<!-- drop down items for point of interest selection -->
								</li>
							</ul>
						</div>

						<div class="tab-content clearfix">
							<div class="tab-pane active" id="1a">
								<div class="row hotel-display">
									<div id="listing">
										<div id="hotelAccordion"></div>
									</div>

									<div style="display: none">
										<div id="info-content">
											<table>
												<tr id="iw-url-row" class="iw_table_row">
													<td id="iw-icon" class="iw_table_icon"></td>
													<td id="iw-url"></td>
												</tr>
												<tr id="iw-address-row" class="iw_table_row">
													<td class="iw_attribute_name">Address:</td>
													<td id="iw-address"></td>
												</tr>
												<tr id="iw-phone-row" class="iw_table_row">
													<td class="iw_attribute_name">Telephone:</td>
													<td id="iw-phone"></td>
												</tr>
												<tr id="iw-rating-row" class="iw_table_row">
													<td class="iw_attribute_name">Rating:</td>
													<td id="iw-rating"></td>
												</tr>
												<tr id="iw-website-row" class="iw_table_row">
													<td class="iw_attribute_name">Website:</td>
													<td id="iw-website"></td>
												</tr>
											</table>
										</div>
									</div>
								</div>
							</div>
							<div class="tab-pane" id="2a">
								<div id="RestaurantsAccordion"></div>
							</div>
							<div class="tab-pane" id="3a">
								<div class="container">
									<div class="row">
										<div class="col-9" id="poiAccordion">
											<!-- POINT OF INTEREST ACCORDION -->
										</div>
										<div class="col-3">
											<ul class="nav flex-column nav-pills">
												<li class="nav-item">
													<a
														class="nav-link active btn poi-btn poiLink"
														href="#"
														value="active"
														>Active</a
													>
												</li>
												<li class="nav-item">
													<a
														class="nav-link btn poi-btn poiLink"
														href="#"
														value="nightlife"
														>Night Life</a
													>
												</li>
												<li class="nav-item">
													<a
														class="nav-link btn poi-btn poiLink"
														href="#"
														value="arts"
														>Arts</a
													>
												</li>
												<li class="nav-item">
													<a
														class="nav-link btn poi-btn poiLink"
														href="#"
														value="beautysvc"
														>Beauty and Spa</a
													>
												</li>
												<li class="nav-item">
													<a
														class="nav-link btn poi-btn poiLink"
														href="#"
														value="shopping"
														>Shopping</a
													>
												</li>
											</ul>
										</div>
										<!-- <div class="col-9" id="poiAccordion"> -->
										<!-- POINT OF INTEREST ACCORDION -->
										<!-- </div> -->
									</div>
								</div>
							</div>
						</div>
						<!-- temporary holding div -->
					</div>

					<!-- Right Column -->
					<div class="col-sm-2 map">
						<div class="map-display">
							<div id="map"></div>
						</div>
						<div id="contact">
							<form>
								<h5>Contact Us</h5>
								<input
									type="text"
									class="form-control"
									id="enterName"
									placeholder="Enter Name"
								/>
								<input
									type="email"
									class="form-control"
									id="enterEmail"
									aria-describedby="emailHelp"
									placeholder="Enter email"
								/>
								<textarea
									class="form-control"
									id="enterComment"
									placeholder="Comment"
								></textarea>
								<button type="submit" class="btn highlight" id="contact-submit">
									Submit
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>

			<!-- Footer -->
			<div class="footer">
				<p id="copyright">Puff Puff Parse &copy;</p>
				<div class="devs">
					<a href="#" target="_blank">
						<p>Adam F.</p>
					</a>
					<a href="https://jinseinai.github.io/" target="_blank">
						<p>Calvin W.</p>
					</a>
					<a href="https://loftusjl.github.io/" target="_blank">
						<p>Jesse L.</p>
					</a>
					<a
						href="https://kurrytran32.github.io/Bootstrap-Portfolio/"
						target="_blank"
					>
						<p>Kerry T.</p>
					</a>
				</div>
				<p id="terminator">...You'll be back</p>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
			integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
			crossorigin="anonymous"
		></script>
		<script src="assets/javascript/moment.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
		<!-- <script src="assets/javascript/gPlaces.js"></script> -->
		<script src="./assets/javascript/yelp.js"></script>
		<script src="./assets/javascript/weather.js"></script>
		<script src="./assets/javascript/places.js"></script>
		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtAoE-_wQqtKgBC2vDZ_l4Y0qnpzBaMfw&libraries=places&callback=initMap"
			async
			defer
		></script>
		<script src="assets/javascript/app.js"></script>
	</body>
</html>
